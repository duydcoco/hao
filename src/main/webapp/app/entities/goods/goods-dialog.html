
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myGoodsLabel" translate="haoApp.goods.home.createOrEditLabel">Create or edit a Goods</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.goods.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.goods.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="haoApp.goods.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.goods.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="haoApp.goods.value" for="field_value">Value</label>
            <input type="number" class="form-control" name="value" id="field_value"
                    ng-model="vm.goods.value"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="haoApp.goods.lastUpdateTime" for="field_lastUpdateTime">Last Update Time</label>
                <div class="input-group">
                    <input id="field_lastUpdateTime" type="text" class="form-control" name="lastUpdateTime" uib-datepicker-popup="{{dateformat}}" ng-model="vm.goods.lastUpdateTime" is-open="vm.datePickerOpenStatus.lastUpdateTime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('lastUpdateTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
