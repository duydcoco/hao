
<div>
    <h2><span translate="haoApp.goods.detail.title">Goods</span> {{vm.goods.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="haoApp.goods.name">Name</span></dt>
        <dd>
            <span>{{vm.goods.name}}</span>
        </dd>
        <dt><span translate="haoApp.goods.value">Value</span></dt>
        <dd>
            <span>{{vm.goods.value}}</span>
        </dd>
        <dt><span translate="haoApp.goods.lastUpdateTime">Last Update Time</span></dt>
        <dd>
            <span>{{vm.goods.lastUpdateTime | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
