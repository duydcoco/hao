
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStrategyLabel" translate="haoApp.strategy.home.createOrEditLabel">Create or edit a Strategy</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.strategy.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.strategy.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="haoApp.strategy.divType" for="field_divType">Div Type</label>
            <input type="text" class="form-control" name="divType" id="field_divType"
                    ng-model="vm.strategy.divType"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="haoApp.strategy.divData" for="field_divData">Div Data</label>
            <input type="text" class="form-control" name="divData" id="field_divData"
                    ng-model="vm.strategy.divData"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="haoApp.strategy.msgCode" for="field_msgCode">Msg Code</label>
            <input type="number" class="form-control" name="msgCode" id="field_msgCode"
                    ng-model="vm.strategy.msgCode"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="haoApp.strategy.errorMsg" for="field_errorMsg">Error Msg</label>
            <input type="text" class="form-control" name="errorMsg" id="field_errorMsg"
                    ng-model="vm.strategy.errorMsg"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
